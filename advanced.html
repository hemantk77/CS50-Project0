<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="header">
        <div class="small-logo">
            <img src="google-logo.jpg" alt="Google Logo">
        </div>
        <div class="links">
            <a id="goback" href="index.html">Back to Google Search</a>
        </div>
    </div>
    <h2 id="advanced-title">Advanced Search</h2>

    <h3 id="advanced-top">Find pages with...</h3>

    <form action="https://www.google.com/search" method="GET">
        <div class="advanced-search-form">
            <label for="as_q">all these words:</label>
            <input type="text" name="as_q">
        </div>
        <div class="advanced-search-form">
            <label for="as_epq">this exact word or phrase:</label>
            <input type="text" name="as_epq">
        </div>
        <div class="advanced-search-form">
            <label for="as_oq">any of these words:</label>
            <input type="text" name="as_oq">
        </div>
        <div class="advanced-search-form">
            <label for="as_eq">none of these words:</label>
            <input type="text" name="as_eq">
        </div>
        <div class="advanced-search-button">
            <button type="submit">Advanced Search</button>
        </div>
    </form>
</body>
</html>
